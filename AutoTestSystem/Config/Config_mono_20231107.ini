;測試工站相關配置
[Station]
;測試工站名稱、編號、治具編號
STATIONALL=PCBA01
STATIONNAME=PCBA01
STATIONNO=PCBA01-01

;上傳數到MESIP地址、端口號
MescheckrouteIP=10.24.97.21
MESPORT	=8000

;本地log保存全路徑
LOGFOLDER=C:\Users\monolu\Desktop\MFGX

;本地Share file路徑
Share_path=C:\Users\monolu\Desktop\MFGX

;服務器log保全路徑
ServerLOGFOLDER=

;MES_SendCMD保存路徑
MESFOLDER=C:\Users\monolu\Desktop\MFGX

;0不使用自動化治具,1使用
；0工站名稱，治具編號從config讀取，1工站名稱和治具編號從PC電腦名稱獲取，電腦名稱命名規則」Line name-station name-station number「 例如：L1A11-FT01-01
FIXTUREFLAG=0

;治具串口設置,支持常見的波特率：115200.9600，19200，38400
FIXCOM=COM3
FIXBaudRate=9600

;治具ServerTCP設置，VD5001 FT01單獨使用，產測程式作為Server，治具作為客戶端，連接產測程式的Port
FIX_TCP_Port=9001

;GPIB地址
GPIBADDRESS =0

;測試模式production,debug,
TESTMODE=production

;使用的excel腳本文件
TestCasePath=EO5002.xlsx

;全局設置測試失敗是否繼續，1繼續，0不繼續
FAIL_CONTINUE=0

;loop 循環次數，production mode 默認1，debug mdoe 生效
cycles=1

;測試DUT相關配置
[DUT]
DUTIP=10.0.0.2
SSH_PORT=
SSH_USERNAME=
SSH_PASSWORD=

;DUT 串口設置，支持常見的波特率：115200.9600，19200，38400
DUTCOM=COM9
DUTBaudRate=115200
DUTNAME=DUT_UART_Duplex

[HW_IO_DEVICE]

;產品機種相關的配置,SN2為主條碼，當SN1 和SN2 同時存在時，會提前比對SN1 和SN2 的內容,如果不需要多個條碼，只需把其他條碼長度設置0，保留SN2 條碼長度
[Product]
ProMode=VD5001
SN1_Length=0
MAC_Length=0
SN2_Length=0

;測試結果統計數據
[CountNum]
ContinueFailNum=0
Total_Pass_Num=0
Total_Fail_Num=0
Total_Abort_Num=0
CONTINUE_FAIL_LIMIT=30000

